{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-center">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="container">
        <form action="{% url 'login' %}" method="post" class="w-75 m-auto">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="row">
                <input class="btn btn-dark mx-auto px-4" type="submit" value="Login">
            </div>
            
        </form>
    </div>
  
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
